<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Sign In</legend>
                        <a href="http://localhost/login/google-oauth2/">google-oauth2</a>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="inputEmail" 
                                    placeholder="Email"
                                    ng-model="$ctrl.userData.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="inputPassword" 
                                    placeholder="Password"
                                    ng-model="$ctrl.userData.password">
                                <div class="checkbox">
                                    <label>
                                        <input 
                                            type="checkbox"
                                            ng-model="$ctrl.rememberMe">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit()">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
    </div>
</div>
