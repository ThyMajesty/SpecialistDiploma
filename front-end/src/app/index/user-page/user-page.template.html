<div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <div class="page-header">
            <h1 id="navbar">User Page</h1>
        </div>
        <div class="col-lg-8 col-xs-8 col-sm-8 col-md-8">
            <form name="$ctrl.userForm" class="form-horizontal">
                <fieldset>
                    <div class="form-group" form-group-validation>
                        <label for="givenName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input 
                                type="text" 
                                name="givenName"
                                placeholder="Name"
                                class="form-control"
                                id="givenName"
                                ng-model="$ctrl.input.value.name.givenName"
                                ng-required="true"
                                >
                        </div>
                    </div>
                    <div class="form-group" form-group-validation>
                        <label for="familyName" class="col-lg-2 control-label">Last Name</label>
                        <div class="col-lg-10">
                            <input 
                                type="text" 
                                name="familyName" 
                                placeholder="Last Name"
                                class="form-control" 
                                id="familyName" 
                                ng-model="$ctrl.input.value.name.familyName" 
                                ng-required="true"
                                >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary" ng-click="$ctrl.saveChanges()">Save Changes</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
